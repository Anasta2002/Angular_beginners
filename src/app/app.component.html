<div [ngClass]="currentTheme$ | async">

  <app-menu (toggle)="toggleTheme()"></app-menu>

  <div class="content">
    <div class="main">
      <h1>{{ title }}</h1>
    </div>
    <app-add-form (newProductEvent)="addNewProduct($event)"></app-add-form>
    <app-items [products]="products"></app-items>
  </div>

</div>
