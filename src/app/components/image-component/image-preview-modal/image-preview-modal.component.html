<div class="image-preview-modal">
  <image-cropper
    [imageChangedEvent]="imageChangeEvent"
    [aspectRatio]="3 / 4"
    [maintainAspectRatio]="true"
    [resizeToWidth]="200"
    format="png"
    [resizeToHeight]="250"
    (imageCropped)="cropImage($event)"
  >
  </image-cropper>

  <span class="close-button" (click)="closeClick($event)">X</span>
  <button (click)="submit()">Dieses Foto hochladen</button>
</div>

<div class="cropped-image-preview">
  <img [src]="cropImgPreview" alt="image" />
</div>
