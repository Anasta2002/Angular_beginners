<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" accept="image/*" (change)="handleFileInput($event)" />
    </label>
    <button #uploadButton [disabled]="!selectedFiles" style="display: none;" (click)="upload()">Upload</button>
  </div>
</div>

<div>
  <img [src]="preview" class="preview" alt="uploaded image">
</div>

<div *ngIf="currentFile && progress" class="progress my-3">
  <div
    class="progress-bar progress-bar-info"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    {{ progress }}%
  </div>
</div>
