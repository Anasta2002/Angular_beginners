<div class="cards_container">
  <div *ngFor="let product of products" class="cards">
    <a class="card"  href=# >
      <div>{{product.name}}</div>
      <br />
      <div>{{product.price}}</div>
      <span (click)="deleteProduct(product)" class="closeButton">X</span>
      <i class="material-icons"  *ngIf="!isProductInCart(product)" (click)="addToCart(product)">shopping_cart</i>
      <i class="material-icons"  *ngIf="isProductInCart(product)" (click)="removeFromCart(product)">remove_shopping_cart</i>
    </a>
  </div>
</div>
