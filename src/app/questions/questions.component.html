<div>
  <h2>Questions</h2>
  <div class="user-cards">
    <div *ngFor="let user of data; let i = index" class="user-card" id="user-{{i}}">
      <div class="user-info">
        <div class="user-avatar">
          <img src="{{ user.profile_picture }}" alt="{{ user.first_name }} {{ user.last_name }}" />
        </div>
        <div class="user-details">
          <h3>{{ user.first_name }} {{ user.last_name }}</h3>
          <p>{{ user.job }}</p>
          <p>{{ user.city }}, {{ user.state }}, {{ user.country }}</p>
        </div>
      </div>
    </div>
  </div>
  <mat-paginator [length]="totalItems" [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100]" (page)="onPageChange($event)"></mat-paginator>
</div>
