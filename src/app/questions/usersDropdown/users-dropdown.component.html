<form class="example-form">

  <mat-form-field class="wrapper">
    <mat-label>User's names</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto"
      (click)="click()"
      #trigger="matAutocompleteTrigger"
    />
    <div class="arrow-icon"></div>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let user of users$ | async"
        [value]="user.name"
        (onSelectionChange)="selectUser(user.rawUser, trigger, auto)"
      >

        {{ user.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<app-user-card *ngIf="user" [user]="user" (deleteCard)="deleteCard()"></app-user-card>
