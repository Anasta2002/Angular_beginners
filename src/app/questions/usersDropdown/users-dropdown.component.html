<mat-form-field appearance="fill" class="wrapper">
  <mat-label>Choose or type...</mat-label>
  <mat-select [value]="user?.name" #auto>
    <mat-option *ngFor="let user of users$ | async" [value]="user.name" (onSelectionChange)="selectUser(user)">
      {{ user.name }}
    </mat-option>
  </mat-select>
  <input matInput (click)="click()" [formControl]="searchControl" class="hidden-input">
</mat-form-field>

<app-user-card
  *ngIf="user"
  [user]="user"
  (deleteCard)="deleteCard()"
></app-user-card>
