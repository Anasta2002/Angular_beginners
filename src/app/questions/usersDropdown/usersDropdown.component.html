<h4>User's names</h4>
<mat-form-field (click)="getInitialOptions()">
  <mat-label>Users</mat-label>
  <mat-select [(ngModel)]="selectedUser" (selectionChange)="onUserSelectionChange($event)">
    <mat-option *ngFor="let user of initialOptions" [value]="user">
      {{ user.first_name }} {{ user.last_name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-user-card [result]="result"></app-user-card>
