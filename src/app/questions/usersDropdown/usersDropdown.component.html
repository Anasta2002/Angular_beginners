<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>User's names</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto"
      (click)="click()"
    />
    <mat-autocomplete #autoCompete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions$ | async"
        [value]="option.id"
      >
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
